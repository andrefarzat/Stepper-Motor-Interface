{% extends "base.html" %}
{% block title %}{{titles.MANUAL_MOVE}}{% endblock %}
{% block styles %}
{{super()}}
	<link href="{{ url_for('static', filename='d-pad.css') }}" rel="stylesheet">
{% endblock %}
{% block jumbotron %}
{{super()}}
<div class="manual-info">
	<p>{{ fields.MANUAL_MOVE_INFO }}</p>
</div>
<div class="box">
	<div class="controller-left">
		<div class="d-pad-1">
			<div class="d-key up" onClick='alert("Hello World!")'></div>
			<div class="d-key down" onClick='alert("Hello World! 2")'></div>
		</div>
		<div class="d-pad-2">
			<div class="d-key left" onClick='alert("Hello World! 3")'></div>
			<div class="d-key right" onClick='alert("Hello World! 4")'></div>
		</div>
	</div>
	<div class="controller-right">
		<div class="d-pad-1">
			<div class="d-key up" onClick='alert("Hello World! 5")'></div>
			<div class="d-key down" onClick='alert("Hello World! 6")'></div>
		</div>
	</div>
</div>
{% endblock %}
